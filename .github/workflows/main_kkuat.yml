# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - kkuat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

  steps:
  - uses: actions/checkout@v4

  - name: Set up Node.js version
    uses: actions/setup-node@v3
    with:
      node-version: '18.x'

  # Cache root dependencies (backend)
  - name: Cache root node_modules
    uses: actions/cache@v3
    with:
      path: node_modules
      key: ${{ runner.os }}-node-root-${{ hashFiles('package-lock.json') }}
      restore-keys: |
        ${{ runner.os }}-node-root-

  - name: Install server dependencies
    run: npm install

  # Cache client dependencies (frontend)
  - name: Cache client node_modules
    uses: actions/cache@v3
    with:
      path: client/node_modules
      key: ${{ runner.os }}-node-client-${{ hashFiles('client/package-lock.json') }}
      restore-keys: |
        ${{ runner.os }}-node-client-

  - name: Build React app
    run: npm install && npm run build
    working-directory: ./client

  - name: Upload artifact for deployment job
    uses: actions/upload-artifact@v4
    with:
      name: node-app
      path: .
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read   # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_760568719FFF45A887F2743F3FB0D060 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9A83388B0CDA4D17AD6AFE2628B1087D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_43B0B437C5254EC4AC6661E81AFF9086 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'kkuat'
          slot-name: 'Production'
          package: .

